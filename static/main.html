<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
</head>
<body ng-app="pyDif" ng-controller="pyDif" ng-cloak>
  <!--
    Your HTML content here
  -->  
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="angular.js"></script>
  <script src="angular-animate.min.js"></script>
  <script src="angular-aria.min.js"></script>
  <script src="angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="angular-material.min.js"></script>
  <script src="main.js"></script>
  <!-- Your application bootstrap  -->
  <div layout="row" layout-padding>
    <md-checkbox ng-model="noZeored" flex>No empty chunks</md-checkbox>
  </div>
  
  <md-content class="md-padding" layout>
      
   
    <md-tabs md-selected="selcetedTab" md-border-bottom md-dynamic-height>
      <md-tab ng-repeat="heap in heaps" label="{{heap}}">
        <div ng-if="selcetedTab == heaps.indexOf(heap)">
          <p ng-repeat="chunk in data_heaps[heap] track by $index"> {{chunk}} </p>
          <br><br>
        </div>
      </md-tab>
    </md-tabs>
  </md-content>

  
</body>
</html>
