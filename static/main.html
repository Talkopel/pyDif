<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
</head>
<body ng-app="pyDif" ng-controller="pyDif" ng-cloak>
  <!--
    Your HTML content here
  -->  
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="angular.js"></script>
  <script src="angular-animate.min.js"></script>
  <script src="angular-aria.min.js"></script>
  <script src="angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="angular-material.min.js"></script>
  <script src="main.js"></script>
  <!-- Your application bootstrap  -->
  
  <md-content class="md-padding" >
      <md-tabs md-selected="selcetedHeap" md-border-bottom md-autoselect md-dynamic-height>
        <md-tab ng-repeat="heap in heaps track by $index" label={{heap}} layout-fill>
          <div id="heapSearch" layout="row" layout-padding layout-align="space-around center" ng-if="selcetedHeap == $index">
              <md-checkbox ng-model="heapSearch.notZeroed">
                No empty chunks
              </md-checkbox> 
              <md-input-container>
                <label> Chunks larger than </label>
                <input ng-model="heapSearch.greaterThan">
              </md-input-container>
              <md-input-container>
                <label> Chunks smaller than </label>
                <input ng-model="heapSearch.lessThan">
              </md-input-container>
              <md-input-container>
                <label> That contain </label>
                <input ng-model="heapSearch.withString">
              </md-input-container>
              <md-button class="md-raised md-primary" ng-click="fetch(heap)">fetch</md-button>
          </div>
          <div layout="column" layout-padding>
            <p ng-repeat="block in blocks">{{block.meta_data}} </p>
          </div>

        </md-tab>
      </md-tabs>    
  </md-content>

  
</body>
</html>
